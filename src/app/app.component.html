<header>
  <img alt="Logo image" src="/assets/images/akita.svg">
  <h1>Akita Simple Store</h1>
</header>


<main>
  <button (click)="createPost()">Create Post</button>

  <h3>What did you just create</h3>
  <p>Title: {{ title }}</p>
  <p>Body: {{ body }}</p>

  <hr>

  <h3>All posts</h3>
  <div *ngFor="let post of posts$ | async; index as id">
    <h4>{{ id + 1 }}. {{ post.title }}</h4>
    <p>{{ post.body }}</p>
  </div>
</main>
